<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы ДЗ</title>
</head>

<body>
    <h1>Форма обратной связи</h1>
    <p>Заполните пункты ниже:</p>
    <form>
        <fieldset>
            <legend>ФИО</legend>
            <label><b>Ваше имя*</b>
                <input placeholder="Иван" type="text">
            </label>
            <br>
            <br>
            <br>
            <label><b>Ваша фамилия*</b>
                <input placeholder="Иванов" type="text">
            </label>
            <br>
            <br>
            <br>
            <label><b>Ваше отчество*</b>
                <input placeholder="Иванович" type="text">
            </label>
        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Как с вами связаться</legend>
            <label>
                <b>Ваша почта*</b>
                <input placeholder="example@domain.com" type="text">
            </label>
            <br>
            <br>
            <br>
            <label>
                <b>Ваш телефон</b>
                <input placeholder="+7-800-555-3535" type="text">
            </label>
        </fieldset>

        <br>
        <br>


        <fieldset>
            <legend>Ваше сообщение*</legend>
            <label>
                <textarea cols="100" rows="10"></textarea>
            </label>
        </fieldset>

        <br>
        <p><i>*-обязательно для заполнения</i></p>
        <br>
        <button type="submit">Оправить</button>
    </form>
</body>

</html>
